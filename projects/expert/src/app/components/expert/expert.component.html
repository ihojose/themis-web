<!-- header control -->
<header id="header">
  <div class="left">
    <div class="app-logo" (click)="link(['/expert/consult'])">
      <div class="icon-cont">
        <fa-icon [icon]="['fas', 'gavel']"></fa-icon>
      </div>
      THEMIS
    </div>
  </div>
  <div class="center">
    <!-- -->
  </div>
  <div class="right">
    <div class="controls">

      <div #toggleUser class="user" (click)="toggleMenu()">
        <div class="name">{{ user?.name }} {{ user?.surname }}</div>

        <div class="cover">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
        </div>
      </div>

      <div class="nav" [class.menu]="menu" #menuElement>
        <ul>
          <li (click)="link(['/expert/consult'])">
            <div class="icon">
              <div class="cover">
                <fa-icon [icon]="['fas', 'message']"></fa-icon>
              </div>
            </div>
            <div class="desc">Panel de consulta</div>
          </li>
          <li>
            <div class="icon">
              <div class="cover">
                <fa-icon [icon]="['fas', 'cog']"></fa-icon>
              </div>
            </div>
            <div class="desc">Configuración</div>
          </li>
          <li (click)="link(['/expert/admin'])">
            <div class="icon">
              <div class="cover">
                <fa-icon [icon]="['fas', 'cogs']"></fa-icon>
              </div>
            </div>
            <div class="desc">Panel de administración</div>
          </li>
          <li class="logout" (click)="logout()">
            <div class="icon">
              <div class="cover">
                <fa-icon [icon]="['fas', 'arrow-right-from-bracket']"></fa-icon>
              </div>
            </div>
            <div class="desc">Cerrar sesión</div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</header>
<!-- end header control -->

<main id="main">
  <router-outlet/>
</main>
