<div class="title">
  <h2>Administración de roles</h2>
  <div class="desc">Panel de gestión de roles de usuario.</div>

  <div class="data-content">
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Permisos</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        @for (role of roles; track role.id) {
          <tr>
            <td class="right">{{ role.id }}</td>
            <td><input class="input-control" [(ngModel)]="role.name"></td>
            <td><input class="input-control" [(ngModel)]="role.description"></td>
            <td>{{ size( role.permissions! || [] ) }}</td>
            <td>
              <div class="">
                <button class="ellipsis-menu" [matMenuTriggerFor]="menu">
                  <fa-icon [icon]="['fas', 'ellipsis-vertical']"></fa-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <ul>
                    <li>Hi</li>
                  </ul>
                </mat-menu>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
